<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>플레이! Tailwind CDN</title>
    <link rel="icon" href="assets/images/tailwindcss-mark.svg" />
    <link

      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Light.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="preload"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/fonts/SpoqaHanSansNeo-Thin.woff2"
      as="font"

      rel="stylesheet"
      href="//gif.helltabus.com/libs/spoqa-han-sans-neo/css/SpoqaHanSansNeo-kr.css" />

    <style type="text/tailwindcss">
      @layer utilities {
        .my-underline {
          padding: 0.2em;
          border-bottom: 2px solid currentColor;
        }
      }
    </style>

    <script src="//cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
            "yamoo9-indigo": {
              "100": "#dbd1f7",
              "200": "#b7a3ef",
              "300": "#9375e7",
              "400": "#6e47df",
              "500": "#4a19d7",
              "600": "#3b14ac",
              "700": "#2d0f81",
              "800": "#1e0a56",
              "900": "#0f052b"
            },
          }
          }
        }
      }
    </script>
  </head>

  <body>

    <div class="m-2 flex gap-2">
      <button type="button" class="flex justify-center items-center px-6 py-2 rounded bg-yamoo9-indigo-500 text-white">저장</button>
      <button type="button" class="flex justify-center items-center px-6 py-2 rounded bg-yamoo9-indigo-100 text-yamoo9-indigo-800">취소</button>
    </div>

  </body>

</html>
